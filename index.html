<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="title"> 
    <h1 id="title">Task Generator</h1>
    </main>
    <section class="textArea"> 
        <textarea class="area_text" placeholder="Enter Task" id="textArea" maxlength="255" oninput="actualizarContador()"> </textarea>
    </section>
    <span class="count"> 
        <p id="counter"> 255 </p>
    </span>
    <section class="buttons"> 
        <button class="btn">Change to uppercase </button>
        <button class="btn"> Change to Lowercase</button>
        <button class="btn"> Generate Task List</button> 
    </section>
    <footer class="ends"> 
        <div id="taskList">
            <p>Task List</p>
        </div>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
